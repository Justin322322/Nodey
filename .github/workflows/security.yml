name: Security

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level high
        
      - name: Check for known vulnerabilities
        run: |
          echo "Checking for known vulnerable packages..."
          npm audit --json | jq '.vulnerabilities | keys[]' || echo "No vulnerabilities found"

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install license checker
        run: npm install -g license-checker
        
      - name: Install dependencies
        run: npm ci
        
      - name: Check licenses
        run: |
          echo "Checking dependency licenses..."
          # Allow common permissive licenses used in the project
          # This includes Next.js dependencies (sharp with LGPL), ESLint dependencies, and other common tools
          npx license-checker \
            --excludePrivatePackages \
            --summary
          
          # Check for problematic licenses (copyleft that require source disclosure)
          echo "Checking for problematic licenses..."
          npx license-checker --failOn "GPL-3.0;AGPL-3.0;SSPL-1.0" \
            --excludePrivatePackages \
            --summary || {
            echo "Found problematic copyleft licenses that may require source disclosure."
            echo "Please review and ensure compliance with license terms."
            exit 1
          }
